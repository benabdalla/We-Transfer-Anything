<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload with Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class="text-center text-white bg-primary py-3 rounded shadow">We transfer Qualipro ❤️</h1>
  <div class="container">
    <h2 class="mb-4">📁 File Upload & Manager</h2>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="input-group mb-3">
        <input type="file" id="fileInput" name="file" class="form-control" required>
        <button type="submit" class="btn btn-primary btn-animated">Upload</button>
      </div>
    </form>

    <!-- Progress Bar -->
    <div id="progressContainer" style="display:none;">
      <label for="progressBar">Uploading...</label>
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped bg-info" role="progressbar"
             style="width: 0%">0%
        </div>
      </div>
    </div>

    <!-- File List -->
    {% if files %}
    <table class="table table-hover mt-5 text-center">
      <thead class="table-light">
        <tr>
          <th>File</th>
          <th>Download</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td>{{ file }}</td>
          <td><a href="{{ url_for('download_file', filename=file) }}" class="btn btn-success btn-sm btn-animated">⬇️</a></td>
          <td>
            <form method="POST" action="{{ url_for('delete_file', filename=file) }}">
              <button class="btn btn-danger btn-sm btn-animated">🗑️</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="text-muted mt-4">No files uploaded yet.</p>
    {% endif %}
  </div>

  <!-- Include the JS file -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
